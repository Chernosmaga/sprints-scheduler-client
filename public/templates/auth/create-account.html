<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/auth.css" media="all" />
    <title>Регистрация</title>
    <link rel="icon" href="/icons/rocket-solid-icon.svg" type="image/x-icon" />
  </head>
  <body class="min-h-screen flex items-center justify-center p-4 page-bg">
    <div class="w-full max-w-md">
      <div
        class="text-center mb-8 animate-fade-in"
        style="animation-delay: 0.1s"
      >
        <h1 class="title-text">Создание аккаунта</h1>
        <p class="description-text">
          Если ты менеджер, свяжись с отделом разработки для расширения прав
          после регистрации
        </p>
      </div>

      <form class="form-card">
        <div class="mb-3">
          <label for="create-account-user-name" class="input-label">Имя</label>
          <div class="relative">
            <div class="input-icon">
              <img
                src="/icons/circle-user-solid.svg"
                alt="Пользователь"
                class="icon"
                loading="lazy"
              />
            </div>
            <input
              type="text"
              id="create-account-user-name"
              class="input-field"
              placeholder="Иван"
              required
            />
            <p id="name-error" class="input-error"></p>
          </div>
        </div>

        <div class="mb-3">
          <label for="create-account-user-surname" class="input-label"
            >Фамилия</label
          >
          <div class="relative">
            <div class="input-icon">
              <img
                src="/icons/circle-user-solid.svg"
                alt="Пользователь"
                class="icon"
                loading="lazy"
              />
            </div>
            <input
              type="text"
              id="create-account-user-surname"
              class="input-field"
              placeholder="Иванов"
              required
            />
            <p id="surname-error" class="input-error"></p>
          </div>
        </div>

        <div class="mb-3">
          <label for="create-account-user-birthday" class="input-label"
            >Дата рождения</label
          >
          <div class="relative">
            <div class="input-icon">
              <img
                src="/icons/address-book-solid.svg"
                alt="День рождения"
                class="icon"
                loading="lazy"
              />
            </div>
            <input
              type="date"
              id="create-account-user-birthday"
              class="input-field"
              required
            />
            <p id="birthday-error" class="input-error"></p>
          </div>
        </div>

        <div class="mb-3">
          <label for="create-account-user-email" class="input-label"
            >Электронная почта</label
          >
          <div class="relative">
            <div class="input-icon">
              <img
                src="/icons/envelope-solid.svg"
                alt="Электронная почта"
                class="icon"
                loading="lazy"
              />
            </div>
            <input
              type="email"
              id="create-account-user-email"
              class="input-field"
              placeholder="your@email.com"
              required
            />
            <p id="email-error" class="input-error"></p>
          </div>
        </div>

        <div class="mb-3">
          <label for="create-account-user-password" class="input-label"
            >Пароль</label
          >
          <div class="relative">
            <div class="input-icon">
              <img
                src="/icons/key-solid.svg"
                alt="Пароль"
                class="icon"
                loading="lazy"
              />
            </div>
            <input
              type="password"
              id="create-account-user-password"
              class="input-field"
              placeholder="••••••••"
              required
            />
            <p id="password-error" class="input-error"></p>
            <button
              type="button"
              class="toggle-password"
              id="create-account-toggle-password"
            >
              <img
                src="/icons/eye-solid.svg"
                alt="Скрыть пароль"
                class="icon"
                id="eye-icon"
                loading="lazy"
              />
            </button>
          </div>
        </div>

        <button id="create-account-sign-up" type="submit" class="submit-button">
          <span>Создать аккаунт</span>
        </button>

        <div class="mt-6 text-center">
          <p class="register-link">
            Уже есть аккаунт?
            <a href="/account/login">Войти</a>
          </p>
        </div>
      </form>

      <div class="mt-8 text-center footer-text">
        <p>© 2025 Sprint Scheduler X. Все права не защищены.</p>
      </div>

      <div id="notification-container" class="notification-container"></div>
    </div>

    <script src="/js/util/main.js"></script>
    <script src="../../config.js"></script>
    <script type="module" src="/js/auth/create-account.js"></script>
  </body>
</html>
