<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Страница не найдена</title>
    <link rel="icon" href="/icons/rocket-solid-icon.svg" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .star {
        position: absolute;
        background-color: white;
        border-radius: 50%;
        animation: twinkle var(--duration) ease-in-out infinite;
      }
      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.2;
        }
        50% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body
    class="bg-indigo-950 text-white min-h-screen flex flex-col items-center justify-center overflow-hidden relative"
  >
    <div id="stars-container" class="absolute inset-0 overflow-hidden"></div>

    <div class="relative z-10 text-center px-4 max-w-2xl mx-auto">
      <h1 class="text-6xl font-bold mb-4 text-indigo-300">404</h1>
      <h2 class="text-3xl font-semibold mb-6 text-indigo-200">
        Страница не найдена
      </h2>

      <p class="text-lg mb-8 text-indigo-100">
        Где-то в параллельной вселенной такая страница точно существует
      </p>
      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a
          href="/current/sprint"
          class="px-6 py-3 bg-indigo-600 hover:bg-indigo-500 rounded-lg font-medium flex items-center gap-2"
        >
          <img src="/icons/house-solid.svg" alt="На главную" class="w-5 h-5" />
          На главную
        </a>
      </div>

      <div class="mt-12 text-pulse text-indigo-300">
        <p class="text-sm">
          Если адрес корректный, но нет доступа, обратитесь в отдел разработки
        </p>
      </div>
    </div>
    <script src="../js/util/not-found.js"></script>
  </body>
</html>
