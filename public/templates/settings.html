<div id="settings-content" class="hidden">
    <div class="max-w-4xl mx-auto">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Настройки</h2>

        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="border-b border-gray-200">
                <nav class="-mb-px flex">
                    <button id="account-tab" class="tab-active whitespace-nowrap py-4 px-6 border-b-2 border-indigo-500 font-medium text-sm text-indigo-600">Аккаунт</button>
                    <button id="team-tab" class="whitespace-nowrap py-4 px-6 border-b-2 border-transparent font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300">Команда</button>
                </nav>
            </div>

            <div id="account-settings" class="p-6">
                <div class="space-y-6">
                    <div class="flex items-center">
                        <img id="user-photo" class="h-16 w-16 rounded-full object-cover" src="" alt="photo">
                        <div class="ml-4">
                            <!-- Кнопка для загрузки файла -->
                            <button id="upload-photo-btn" class="px-3 py-1 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Изменить фото
                            </button>
                            <p class="mt-1 text-sm text-gray-500">JPG, GIF или PNG. Максимум 2MB.</p>

                            <!-- Скрытый input для выбора файла -->
                            <input id="file-input" type="file" accept="image/jpeg,image/png,image/gif" style="display: none;" />
                        </div>
                        <div class="ml-auto">
                                        <span id="user-role" class="px-6 py-2 rounded-full text-sm font-bold text-yellow-600 bg-yellow-100 outline outline-2 outline-yellow-100 role-badge">
                                        </span>
                        </div>
                    </div>

                    <input id="photo-input" type="file" accept="image/*" style="display: none;">

                    <div>
                        <label for="first-name" class="block text-sm font-medium text-gray-700">Имя и фамилия</label>
                        <input type="text" id="first-name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="user-email" class="block text-sm font-medium text-gray-700">Электронная почта</label>
                            <input type="email" id="user-email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" disabled>
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Пароль</label>
                            <input type="password" id="password" placeholder="Введите новый пароль" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                    </div>

                <div class="mt-8 flex justify-end">
                    <button id="user-save-data" type="button" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Сохранить изменения
                    </button>
                </div>
            </div>

            <div href="/team/settings" id="team-settings" class="hidden p-6">
                <div class="flex justify-center my-8">
                    <div class="relative w-96">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-search text-gray-400"></i>
                        </div>
                        <input type="text" id="user-search-input" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Поиск пользователей...">
                    </div>
                </div>
                <div class="mb-6">
                    <h3 class="text-lg font-medium text-gray-900">Члены команды</h3>
                </div>
