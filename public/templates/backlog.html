<div id="backlog-content" class="hidden">
  <div class="flex justify-between items-center mb-6">
    <h2 class="section-title">Бэклог задач</h2>

    <div id="update-backlog-button-container" class="button-group"></div>
  </div>

  <div class="card">
    <div class="p-6">
      <div class="flex justify-between items-center mb-4">
        <div id="select-all-container"></div>

        <div class="relative search-container w-96">
          <div class="search-icon">
            <i class="fas fa-search"></i>
          </div>
          <input
            type="text"
            id="search-input"
            class="form-input text-sm"
            placeholder="Поиск задач..."
          />
        </div>

        <div class="flex space-x-2">
          <div class="relative">
            <select
              id="backlog-status-filter"
              class="form-input appearance-none w-40 px-3 py-2 border rounded-md shadow-sm text-sm font-medium"
            >
              <option>Все статусы</option>
              <option>Scheduled</option>
              <option>Waiting for validation</option>
              <option>Registered</option>
              <option>Delivered/Testing</option>
              <option>In Progress</option>
              <option>Done</option>
              <option>Cancelled</option>
              <option>Implemented</option>
            </select>
            <div
              class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2"
            >
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>

          <div class="relative">
            <select
              id="backlog-priority-filter"
              class="form-input appearance-none w-40 px-3 py-2 border rounded-md shadow-sm text-sm font-medium"
            >
              <option>Все приоритеты</option>
              <option>Высокий</option>
              <option>Средний</option>
              <option>Низкий</option>
            </select>
            <div
              class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2"
            >
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
        </div>
      </div>

      <div id="tasks-container-backlog" class="task-list-placeholder"></div>

      <div class="mt-6 flex justify-between items-center">
        <div class="text-sm text-gray-500">
          Выбрано <span id="selected-count">0</span> из
          <span id="total-count">0</span> задач
        </div>
        <div id="add-to-sprint-button-container" class="flex space-x-3"></div>
      </div>

      <div id="backlog-pagination" class="pagination-container">
        <button id="backlog-prev-page" class="pagination-button prev" disabled>
          Предыдущая
        </button>

        <span id="backlog-page-info" class="pagination-info"
          >Страница 1 из 5</span
        >

        <button id="backlog-next-page" class="pagination-button next" disabled>
          Следующая
        </button>
      </div>
    </div>
  </div>
</div>
