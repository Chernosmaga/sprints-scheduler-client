<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сброс пароля</title>
    <link rel="icon" href="/icons/rocket-solid-icon.svg" type="image/x-icon" />
    <style>
      :root {
        --color-bg-page: #f3f4f6;
        --color-bg-form: #ffffff;
        --color-title: #111827;
        --color-description: #4b5563;
        --color-footer: #9ca3af;

        --color-input-border: #d1d5db;
        --color-input-focus-border: #6366f1;
        --color-input-focus-ring: rgba(99, 102, 241, 0.2);

        --color-button: #4f46e5;
        --color-button-hover: #3730a3;
        --color-text-button: #ffffff;
      }

      .dark-theme {
        --color-bg-page: #111827;
        --color-bg-form: #1f2937;
        --color-title: #f9fafb;
        --color-description: #d1d5db;
        --color-footer: #9ca3af;

        --color-input-border: #4b5563;
        --color-input-bg: #374151;
        --color-input-focus-border: #6366f1;
        --color-input-focus-ring: rgba(99, 102, 241, 0.3);

        --color-button: #6366f1;
        --color-button-hover: #4f46e5;
        --color-text-button: #ffffff;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        background-color: var(--color-bg-page);
        font-family: sans-serif;
      }

      .title-text {
        font-size: 1.875rem;
        font-weight: 700;
        color: var(--color-title);
        margin-bottom: 0.5rem;
      }

      .description-text {
        font-size: 1rem;
        color: var(--color-description);
        margin-bottom: 2rem;
      }

      .form-card {
        background-color: var(--color-bg-form);
        border-radius: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        max-width: 28rem;
        width: 100%;
        margin: 0 auto;
      }

      .input-label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--color-description);
        margin-bottom: 0.25rem;
      }

      .input-icon {
        position: absolute;
        inset-y: 0;
        left: 0;
        padding-left: 0.75rem;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        pointer-events: none;
        z-index: 10;
      }

      .input-icon .icon {
        width: 1rem;
        height: 1rem;
        object-fit: contain;
      }

      .input-field {
        width: 1rem;
        padding: 0.5rem 0.75rem 0.5rem 2.75rem;
        border-radius: 0.5rem;
        border: 1px solid var(--color-input-border);
        background-color: var(--color-input-bg);
        transition: all 0.2s ease;
      }

      .dark-theme .input-field {
        background-color: var(--color-input-bg);
      }

      .input-field:focus {
        border-color: var(--color-input-focus-border);
        box-shadow: 0 0 0 3px var(--color-input-focus-ring);
      }

      .input-error {
        color: var(--color-bg-error);
        font-size: 0.75rem;
        margin-top: 0.25rem;
      }

      .toggle-password {
        position: absolute;
        right: 0.75rem;
        top: 0.75rem;
        width: 1rem;
        height: 1rem;
        background: none;
        border: none;
        cursor: pointer;
        color: var(--color-description);
      }

      .submit-button {
        width: 100%;
        background-color: var(--color-button);
        color: var(--color-text-button);
        font-weight: 500;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s ease;
      }

      .submit-button:hover {
        background-color: var(--color-button-hover);
      }

      .footer-text {
        font-size: 0.875rem;
        color: var(--color-footer);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in {
        animation: fadeIn 0.6s ease-out forwards;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-4 page-bg">
    <div class="w-full max-w-md">
      <div
        class="text-center mb-8 animate-fade-in"
        style="animation-delay: 0.6s"
      >
        <div class="mx-auto w-20 h-20 flex items-center justify-center mb-4">
          <img
            src="/icons/rocket-solid-icon.svg"
            alt="Иконка"
            class="w-17 h-17"
            loading="lazy"
            fetchpriority="low"
          />
        </div>
        <h1 class="title-text">Добро пожаловать в SSX</h1>
        <p class="description-text">Задай новый пароль для своего аккаунта</p>
      </div>

      <form class="form-card">
        <div class="mb-3">
          <label for="create-account-user-password" class="input-label"
            >Пароль</label
          >
          <div class="relative">
            <div class="input-icon">
              <img
                src="/icons/key-solid.svg"
                alt="Пароль"
                class="icon"
                fetchpriority="low"
              />
            </div>
            <input
              type="password"
              id="create-account-user-password"
              class="input-field"
              placeholder="••••••••"
              required
            />
            <p id="password-error" class="input-error"></p>
            <button
              type="button"
              class="toggle-password"
              id="login-toggle-password"
            >
              <img
                src="/icons/eye-solid.svg"
                alt="Скрыть пароль"
                class="icon"
                id="eye-icon"
              />
            </button>
          </div>
        </div>

        <button id="sing-in" type="submit" class="submit-button">
          <span>На главную</span>
        </button>
      </form>

      <div class="mt-8 text-center footer-text">
        <p>© 2025 Sprint Scheduler X. Все права не защищены.</p>
      </div>

      <div id="notification-container" class="notification-container"></div>
    </div>
    <link
      rel="stylesheet"
      href="/css/auth.css"
      media="print"
      onload="this.media='all'"
    />
    <noscript><link rel="stylesheet" href="/css/auth.css" /></noscript>
    <script>
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-theme");
      }
    </script>
    <script src="/js/util/main.js"></script>
    <script src="../../config.js"></script>
    <script type="module" src="/js/auth/login.js"></script>
  </body>
</html>
