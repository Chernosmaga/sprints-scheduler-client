<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/auth.css" media="all" />
    <title>Создание пароля</title>
    <link rel="icon" href="/icons/rocket-solid-icon.svg" type="image/x-icon" />
  </head>
  <body class="min-h-screen flex items-center justify-center p-4 page-bg">
    <div class="w-full max-w-md">
      <div
        class="text-center mb-8 animate-fade-in"
        style="animation-delay: 0.1s"
      >
        <div class="mx-auto w-20 h-20 flex items-center justify-center mb-4">
          <img
            src="/icons/rocket-solid-icon.svg"
            alt="Иконка"
            class="w-17 h-17"
            loading="lazy"
          />
        </div>
        <h1 class="title-text">Добро пожаловать в SSX</h1>
        <p class="description-text">
          Это твой первый вход, поэтому необходимо задать пароль для аккаунта
        </p>
      </div>

      <form class="form-card">
        <div class="mb-3">
          <label for="set-user-password" class="input-label">Пароль</label>
          <div class="relative">
            <div class="input-icon">
              <img
                src="/icons/key-solid.svg"
                alt="Пароль"
                class="icon"
                loading="lazy"
              />
            </div>
            <input
              type="password"
              id="set-user-password"
              class="input-field"
              placeholder="••••••••"
              required
            />
            <p id="set-password-error" class="input-error"></p>
            <button
              type="button"
              class="toggle-password"
              id="toggle-set-password"
            >
              <img
                src="/icons/eye-solid.svg"
                alt="Скрыть пароль"
                class="icon"
                id="eye-icon"
                loading="lazy"
              />
            </button>
          </div>
        </div>

        <button id="set-password" type="submit" class="submit-button">
          <span>Сохранить</span>
        </button>
      </form>

      <div class="mt-8 text-center footer-text">
        <p>© 2025 Sprint Scheduler X. Все права не защищены.</p>
      </div>
    </div>

    <script src="/js/util/main.js"></script>
    <script src="../../config.js"></script>
    <script type="module" src="/js/auth/set-password.js"></script>
  </body>
</html>
