<div id="team-settings-content" class="hidden">
  <div class="max-w-4xl mx-auto">
    <h2 class="section-title">Команда</h2>

    <div class="card">
      <div class="p-6">
        <div class="flex justify-between items-end gap-4 mb-6">
          <div class="relative search-container w-96">
            <label for="user-search-input" class="form-label"
              >Поиск пользователей</label
            >
            <div class="relative">
              <div class="search-icon">
                <i class="fas fa-search"></i>
              </div>
              <input
                type="text"
                id="user-search-input"
                class="form-input"
                placeholder="Введите имя, почту или команду..."
              />
            </div>
          </div>

          <div id="create-user-button-container" class="button-group"></div>
        </div>

        <div class="mb-6 mt-6">
          <h3 class="subheading">Члены команды</h3>
        </div>
        <div id="user-list" class="space-y-4"></div>
      </div>
    </div>
  </div>
</div>

<div id="create-user-modal" class="modal-overlay hidden">
  <div class="modal-card wide-modal">
    <form id="create-user-form" class="p-6">
      <h3 class="modal-title">Создать нового пользователя</h3>

      <div class="grid grid-cols-2 gap-x-8 gap-y-4">
        <div class="mb-4">
          <label for="create-user-name" class="form-label">Имя</label>
          <div class="relative">
            <div class="input-icon">
              <img
                src="/icons/circle-user-solid.svg"
                alt="Имя"
                class="icon"
                loading="lazy"
              />
            </div>
            <input
              type="text"
              id="create-user-name"
              class="form-input"
              required
              placeholder="Иван"
            />
          </div>
        </div>

        <div class="mb-4">
          <label for="create-user-surname" class="form-label">Фамилия</label>
          <div class="relative">
            <div class="input-icon">
              <img
                src="/icons/circle-user-solid.svg"
                alt="Фамилия"
                class="icon"
                loading="lazy"
              />
            </div>
            <input
              type="text"
              id="create-user-surname"
              class="form-input"
              required
              placeholder="Иванов"
            />
          </div>
        </div>

        <div class="mb-4">
          <label for="create-user-email" class="form-label"
            >Электронная почта</label
          >
          <div class="relative">
            <div class="input-icon">
              <img
                src="/icons/envelope-solid.svg"
                alt="Почта"
                class="icon"
                loading="lazy"
              />
            </div>
            <input
              type="email"
              id="create-user-email"
              class="form-input"
              placeholder="email@fmlogistic.com"
              required
            />
          </div>
        </div>

        <div class="mb-4">
          <label for="create-user-role" class="form-label"
            >Роль пользователя</label
          >
          <div class="relative">
            <div class="input-icon">
              <img
                src="/icons/chart-simple-solid.svg"
                alt="Роль"
                class="icon"
                loading="lazy"
              />
            </div>
            <select
              id="create-user-role"
              name="role"
              required
              class="form-select"
            >
              <option value="">Выберите роль</option>
              <option>Гость</option>
              <option>Пользователь</option>
              <option>Администратор</option>
            </select>
          </div>
        </div>

        <div class="mb-4">
          <label for="create-user-birthday" class="form-label"
            >Дата рождения</label
          >
          <div class="relative">
            <div class="input-icon">
              <img
                src="/icons/address-book-solid.svg"
                alt="Дата рождения"
                class="icon"
                loading="lazy"
              />
            </div>
            <input
              type="date"
              id="create-user-birthday"
              class="form-input"
              required
            />
          </div>
        </div>

        <div class="mb-4">
          <label for="create-user-external-id" class="form-label"
            >Идентификатор группы</label
          >
          <div class="relative">
            <div class="input-icon">
              <img
                src="/icons/id-badge-solid.svg"
                alt="ID группы"
                class="icon"
                loading="lazy"
              />
            </div>
            <input
              type="text"
              id="create-user-external-id"
              class="form-input"
              placeholder="Идентификатор группы SimpleOne"
            />
          </div>
        </div>

        <div class="mb-4">
          <label for="create-user-group-name" class="form-label"
            >Название группы</label
          >
          <div class="relative">
            <div class="input-icon">
              <img
                src="/icons/user-tag-solid.svg"
                alt="Группа"
                class="icon"
                loading="lazy"
              />
            </div>
            <input
              type="text"
              id="create-user-group-name"
              class="form-input"
              placeholder="RUCH - IPI Developers"
            />
          </div>
        </div>
      </div>

      <div class="mt-6 flex justify-center space-x-3">
        <button type="button" id="cancel-modal-btn" class="secondary-button">
          Отменить
        </button>
        <button type="submit" class="primary-button">Сохранить</button>
      </div>
    </form>
  </div>
</div>
