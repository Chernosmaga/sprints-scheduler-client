<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" media="all" />
    <title>Вход в систему</title>
    <link rel="icon" href="/icons/rocket-solid-icon.svg" type="image/x-icon" />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <div
        class="text-center mb-8 animate-fade-in"
        style="animation-delay: 0.1s"
      >
        <div class="mx-auto w-20 h-20 flex items-center justify-center mb-4">
          <img
            src="/icons/rocket-solid-icon.svg"
            alt="Иконка"
            class="w-17 h-17"
            loading="lazy"
          />
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-2">
          Добро пожаловать в SSX
        </h1>
      </div>

      <form
        class="bg-white rounded-xl shadow-md p-8 animate-fade-in"
        style="animation-delay: 0.3s"
      >
        <div class="mb-6">
          <label
            for="login-user-email"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Электронная почта</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <img
                src="/icons/envelope-solid.svg"
                alt="Электронная почта"
                class="w-5 h-5 mr-2"
                loading="lazy"
              />
            </div>
            <input
              type="email"
              id="login-user-email"
              class="input-focus-effect pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-200 transition duration-200"
              placeholder="your@email.com"
              required
            />
            <p
              id="login-email-error"
              class="hidden mt-1 text-sm text-red-600"
            ></p>
          </div>
        </div>

        <div class="mb-6">
          <label
            for="login-user-password"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Пароль</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <img
                src="/icons/key-solid.svg"
                alt="Пароль"
                class="w-5 h-5 mr-2"
                loading="lazy"
              />
            </div>
            <input
              type="password"
              id="login-user-password"
              class="input-focus-effect pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-200 transition duration-200"
              placeholder="••••••••"
              required
            />
            <p
              id="login-password-error"
              class="hidden mt-1 text-sm text-red-600"
            ></p>
            <button
              type="button"
              class="absolute right-3 top-3 text-gray-400 hover:text-indigo-600"
              id="login-toggle-password"
            ></button>
          </div>
        </div>

        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
            />
            <label for="remember-me" class="ml-2 block text-sm text-gray-700"
              >Запомнить меня</label
            >
          </div>
          <div class="text-sm">
            <a
              href="/account/password/reset"
              class="font-medium text-indigo-600 hover:text-indigo-500"
              >Забыл пароль?</a
            >
          </div>
        </div>

        <button
          id="login-sing-in"
          type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-lg shadow-sm transition duration-200 flex items-center justify-center"
        >
          <span>Войти</span>
        </button>

        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600">
            Ещё нет аккаунта?
            <a
              href="/account/setup"
              class="font-medium text-indigo-600 hover:text-indigo-500 ml-1"
              >Зарегистрироваться</a
            >
          </p>
        </div>
      </form>

      <div
        class="mt-8 text-center text-sm text-gray-500 animate-fade-in"
        style="animation-delay: 0.5s"
      >
        <p>© 2025 Sprint Scheduler X. Все права не защищены.</p>
      </div>
    </div>
    <div
      id="notification-container"
      class="fixed top-4 right-4 space-y-2 w-80"
    ></div>
    <script src="/js/util/main.js"></script>
    <script src="../../config.js"></script>
    <script type="module" src="/js/auth/login.js"></script>
  </body>
</html>
