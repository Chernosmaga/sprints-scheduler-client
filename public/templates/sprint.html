<div id="current-sprint-content">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Текущий спринт</h2>

        <div id="sprint-buttons-container" class="flex space-x-3"></div>

        <div id="modal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center">
            <div class="bg-white p-6 rounded-lg shadow-lg w-96">
                <h2 class="text-lg font-medium mb-4">Найти задачу в SimpleOne</h2>
                <div class="mb-4">
                    <input
                            type="text"
                            id="task-search-input"
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            placeholder="Введите номер CHG"
                    >
                </div>
                <div class="flex justify-center space-x-2 mt-8">
                    <button id="close-modal" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 focus:outline-none">
                        Отмена
                    </button>
                    <button id="find-external-task" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none">
                        Найти
                    </button>
                </div>
            </div>
        </div>

        <div id="edit-modal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center z-50">
            <div id="modal-content" class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md transform scale-0 opacity-0">
                <h2 id="edit-mode-subject" class="text-xl font-medium mb-4"></h2>

                <div class="mb-4">
                    <label for="modal-status" class="block text-sm font-medium text-gray-700 mb-1">Статус задачи</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <img src="/icons/chart-simple-solid.svg" class="w-4 h-4" loading="lazy" />
                        </div>
                        <select
                            id="modal-status"
                            name="status"
                            required
                            class="input-focus-effect pl-10 w-full px-3 py-2 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-200 transition duration-200"
                        >
                            <option value=""></option>
                            <option>Scheduled</option>
                            <option>Waiting for validation</option>
                            <option>Registered</option>
                            <option>Delivered/Testing</option>
                            <option>In Progress</option>
                            <option>Done</option>
                            <option>Cancelled</option>
                            <option>Implemented</option>
                        </select>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="modal-responsible" class="block text-sm font-medium text-gray-700 mb-1">Ответственный</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <img src="/icons/circle-user-solid.svg" class="w-4 h-4" loading="lazy" />
                        </div>
                        <select
                            id="modal-responsible"
                            name="responsible"
                            class="input-focus-effect pl-10 w-full px-3 py-2 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-200 transition duration-200"
                        >
                            <option value=""></option>
                            <option>Алеся Беседина</option>
                            <option>Антон Стенищев</option>
                            <option>Вячеслав Мозговой</option>
                            <option>Дмитрий Кичигин</option>
                            <option>Михаил Горбов</option>
                            <option>Никита Колычев</option>
                            <option>Сергей Черносмага</option>
                            <option>Татьяна Чугунова</option>
                        </select>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="modal-comment" class="block text-sm font-medium text-gray-700 mb-1">Комментарий</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <img src="/icons/address-book-solid.svg" class="w-4 h-4" loading="lazy" />
                        </div>
                        <input
                            type="text"
                            id="modal-comment"
                            class="input-focus-effect pl-10 w-full px-3 py-2 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-200 transition duration-200"
                        />
                    </div>
                </div>

                <div class="mb-4">
                    <label for="modal-story-points" class="block text-sm font-medium text-gray-700 mb-1">Story Points</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <img src="/icons/address-book-solid.svg" class="w-4 h-4" loading="lazy" />
                        </div>
                        <input
                            type="text"
                            id="modal-story-points"
                            class="input-focus-effect pl-10 w-full px-3 py-2 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-200 transition duration-200"
                        />
                    </div>
                </div>

                <div class="flex justify-center space-x-2 mt-8">
                    <button id="cancel-edit" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Отмена</button>
                    <button id="delete-edit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Удалить задачу</button>
                    <button id="save-edit" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <div class="mb-8">
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="p-6">
                <div class="mb-4">
                    <div class="inline-block items-center">
                        <h3 id="current-sprint-name" class="text-xl font-semibold text-gray-800 inline-block">Спринт</h3>
                        <h3 id="sprint-name-dates" class="text-gray-600 ml-5 inline-block">Даты спринта</h3>
                    </div>
                    <span id="current-sprint-activity" class="px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800 inline-block float-right">Active</span>
                </div>

                <div class="mb-6">
                    <div class="flex justify-between mb-1">
                        <span class="text-sm font-medium text-gray-700">Прогресс спринта</span>
                        <span id="sprint-percent-text" class="text-sm font-medium text-gray-700">0%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div id="sprint-progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4 mt-8">
                        <div class="bg-gray-50 p-2 rounded-lg w-full h-20">
                            <h4 class="text-sm font-medium text-gray-500 mb-2">Ответственный</h4>
                            <div id="sprint-responsible-container" class="flex justify-center h-full text-xl text-gray-700">
                            </div>
                        </div>
                        <div class="bg-gray-50 p-2 rounded-lg w-full h-20">
                            <h4 class="text-sm font-medium text-gray-500 mb-2">Всего задач</h4>
                            <div id="tasks-sum-container" class="flex justify-center h-full text-xl text-gray-700">
                            </div>
                        </div>
                        <div class="bg-gray-50 p-2 rounded-lg w-full h-20">
                            <h4 class="text-sm font-medium text-gray-500 mb-2">Оценка сложности</h4>
                            <div id="story-points-sum-container" class="flex justify-center h-full text-xl text-gray-700">
                            </div>
                        </div>
                        <div class="bg-gray-50 p-2 rounded-lg w-full h-20">
                            <h4 class="text-sm font-medium text-gray-500 mb-2">Продолжительность спринта</h4>
                            <div id="sprint-duration-container" class="flex justify-center h-full text-xl text-gray-700">
                            </div>
                        </div>
                    </div>
                </div>

                <div id="task-table-body" class="bg-white divide-y divide-gray-200"></div>

                <div id="sprint-charts-container" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6 mt-8"></div>
            </div>
        </div>
    </div>

    <div id="sprint-loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Обновление статусов...</p>
        </div>
    </div>

</div>
